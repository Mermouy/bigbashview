<html>
    <head>
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
        <script src="/content$jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#fecharjanela').click(function(){
                    window.close();
                });
                
                //NÃ£o redireciona a pagina para os links com class noredirect
                $('.noredirect').click(function(e){
                    e.preventDefault();
                    $.get($(this).attr('href'));
                });
                
            });
        </script>
    </head>
    <body>
        <h1>Como fechar a janela</h1>
        <a href='#' id='fecharjanela'>Fechar a janela com javascript</a><br/>
        <a href='/execute close$'>Fechar a janela</a><br/>
        <a href='/execute close$kdialog --msgbox "fechando programa"'>Fechar a janela exibindo mensagem antes</a><br/>
        <a href='/execute close background$kdialog --msgbox "programa fechado"'>Fechar a janela exibindo mensagem depois</a><br/>
        <a href='/execute close$./fechar.sh' class="noredirect">Perguntar antes de fechar a janela</a><br/>
        
        
    </body>
</html>
