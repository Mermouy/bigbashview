<html>
    <head>
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
        
        <!-- DEFININDO O ICONE DA JANELA -->
        <link REL="SHORTCUT ICON" HREF="/content$./favicon.ico" type='image/x-icon'/>
        
        <!-- DEFININDO O TITULO DA JANELA -->
        <title>Exemplos de utilização do BigBashView 2</title>
        
        <script src="/content$jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){ 
                
                $('#ajax').click(function(){
                    $('#data').load('/content$./teste_ajax.html');
                });
                
                $('#titulo').click(function(){
                    $(document).attr('title','Ola mundo')
                });
                
                $('#tamanhojanela').click(function(){
                    window.resizeTo(150,150);
                });
                
                $('#posicaojanela').click(function(){
                    window.moveTo(50,50);
                });
                
                $('#fecharjanela').click(function(){
                    window.close();
                });
                
                 //Não redireciona a pagina para os links com class noredirect
                $('.noredirect').click(function(e){
                    e.preventDefault();
                    $.get($(this).attr('href'));
                });
                
            });
        </script>
    </head>
    <body>
        <h1>Dicas com javascript</h1>
        <a href='#' id='ajax'>carregar conteudo com ajax, do arquivo teste_ajax.html</a>
        <div id='data'> </div>
        <a href='#' id='titulo'>Alterar o título da janela</a><br/>
        <a href='#' id='tamanhojanela'>Alterar o tamanho da janela</a><br/>
        <a href='#' id='posicaojanela'>Alterar a posição da janela</a><br/>
        <a href='#' id='fecharjanela'>Fechar a janela</a><br/>
        <a href="/execute background$./teste2.sh" class='noredirect'> executa o teste2.sh em background (utiliza js para evitar o redirecionamento)</a><br/>
    </body>
</html>
