<html>
    <head>
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8" />
        <script src="/content$jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){ 
                $('#background-click').click(function(e){
                    e.preventDefault();
                    $.get($(this).attr('href'));
                });
            });
        </script>
    </head>
    <body>
        <h1>Links that uses BBV server options</h1>
        
        <a href="/execute$./test.sh"> run test.sh</a><br/>
        <a href="/content$./test.sh"> show test.sh content as html</a><br/>
        <a href="/content plain$./test.sh"> show test.sh content as text plain</a><br/>
        <a href="/execute plain$./test.sh"> run test.sh and show result as text plain</a><br/>
        <a href="/execute background$./test2.sh" id='background-click'>runs test2.sh in background (uses js to avoid redirecting)</a><br/>
        
    </body>
</html>
